version: '3.7'

services:
  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - "dev-db-volume:/var/lib/mysql"
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - 3306:3306
    networks: 
      - ows

  people-middleware:
    build: ../people-middleware
    ports:
      - 3000:3000
    depends_on:
      - mysql
    networks:
      - ows
    environment:
      ENVIRONMENT: docker

volumes:
  dev-db-volume:

networks:
  ows: